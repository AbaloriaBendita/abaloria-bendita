<script>
  const chipGroup = document.querySelector('.chip-group');
  const checkboxes = chipGroup.querySelectorAll('input[type="checkbox"]');
  const limit = 3;

  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      const checked = chipGroup.querySelectorAll('input[type="checkbox"]:checked');

      if (checked.length >= limit) {
        checkboxes.forEach(box => {
          if (!box.checked) {
            box.disabled = true;
            box.parentElement.classList.add('is-disabled');
          }
        });
      } else {
        checkboxes.forEach(box => {
          box.disabled = false;
          box.parentElement.classList.remove('is-disabled');
        });
      }
    });
  });
</script>

<script>
  const tipologiaGroup = document.querySelector('.pill-group');
  const radios = tipologiaGroup.querySelectorAll('input[type="radio"]');

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      radios.forEach(r => {
        r.parentElement.classList.remove('is-selected');
        r.parentElement.classList.add('is-dimmed');
      });

      radio.parentElement.classList.add('is-selected');
      radio.parentElement.classList.remove('is-dimmed');
    });
  });
</script>

<script>
  const colorGroup = document.querySelector('.color-group');
  const colorInputs = colorGroup.querySelectorAll('input');
  const countEl = document.getElementById('color-count');
  const min = 2;
  const max = 4;

  colorInputs.forEach(input => {
    input.addEventListener('change', () => {
      const checked = colorGroup.querySelectorAll('input:checked').length;
      countEl.textContent = checked;

      if (checked >= max) {
        colorInputs.forEach(i => {
          if (!i.checked) i.disabled = true;
        });
      } else {
        colorInputs.forEach(i => i.disabled = false);
      }
    });
  });
</script>

<script>
  const tipologiaRadios = document.querySelectorAll('input[name="tipologia"]');
  const panels = document.querySelectorAll('.class-panel');

  tipologiaRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      const selected = radio.value;

      panels.forEach(panel => {
        if (panel.dataset.tipologia === selected) {
          panel.classList.add('is-visible');
        } else {
          panel.classList.remove('is-visible');
        }
      });
    });
  });
</script>

    
<script>
document.addEventListener("DOMContentLoaded", () => {

  const PRICES = {
    "Collar · Sencillo con gracia": 79,
    "Collar · Elegancia divertida": 89,
    "Collar · Súper guay": 99,
    "Pendientes · Toque especial": 39,
    "Pendientes · Muy especial": 49,
    "Broche · Toque especial": 39,
    "Broche · Muy especial": 49
  };

  const SHIPPING = 15;
  const FREE_SHIPPING_FROM = 150;

  const summary = document.getElementById("price-summary");
  const baseEl = document.getElementById("price-base");
  const shippingEl = document.getElementById("price-shipping");
  const totalEl = document.getElementById("price-total");

  // Escuchamos cambios en TODO el documento
  document.addEventListener("change", (e) => {

    if (!e.target.matches('input[name="clase"]')) return;

    const value = e.target.value;
    const basePrice = PRICES[value];
    if (!basePrice) return;

    summary.hidden = false;

    baseEl.textContent = basePrice.toFixed(2) + " €";

    if (basePrice >= FREE_SHIPPING_FROM) {
      shippingEl.textContent = "Gratis";
      totalEl.textContent = basePrice.toFixed(2) + " €";
    } else {
      shippingEl.textContent = SHIPPING.toFixed(2) + " €";
      totalEl.textContent = (basePrice + SHIPPING).toFixed(2) + " €";
    }
  });

});
</script>
